<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee ID Correction Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .section {
            margin: 30px 0;
            padding: 25px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: #fafafa;
            transition: all 0.3s ease;
        }
        
        .section:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }
        
        .section h2 {
            color: #444;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .results {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
            border: 1px solid #ddd;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }
        
        tr:hover {
            background-color: #f8f9fa;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-left: 4px solid #667eea;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }
        
        .export-section {
            margin-top: 30px;
            text-align: center;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }
        
        .alert-info {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            color: #0d47a1;
        }
        
        .alert-success {
            background: #e8f5e8;
            border-left: 4px solid #4caf50;
            color: #1b5e20;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ Employee ID Correction Tool</h1>
        
        <div class="alert alert-info">
            This tool will compare two CSV files and identify users whose IDs still need to be corrected manually.
        </div>
        
        <div class="section">
            <h2>ðŸ“‚ Step 1: Load Your Files</h2>
            <div style="margin: 20px 0;">
                <label class="file-label" for="correctedFile">
                    ðŸ“„ Select Corrected File (invalid_users_alt.csv)
                </label>
                <input type="file" id="correctedFile" class="file-input" accept=".csv" onchange="handleFileSelect(this, 'corrected')">
                <span id="correctedStatus" style="margin-left: 15px; color: #666;">No file selected</span>
            </div>
            
            <div style="margin: 20px 0;">
                <label class="file-label" for="uncorrectedFile">
                    ðŸ“„ Select Uncorrected File (invalid_users_csv.csv)
                </label>
                <input type="file" id="uncorrectedFile" class="file-input" accept=".csv" onchange="handleFileSelect(this, 'uncorrected')">
                <span id="uncorrectedStatus" style="margin-left: 15px; color: #666;">No file selected</span>
            </div>
            
            <button onclick="processFiles()" id="processBtn" disabled>ðŸš€ Process Files</button>
        </div>
        
        <div id="results" class="results" style="display: none;">
            <h2>ðŸ“Š Analysis Results</h2>
            <div class="stats" id="statsContainer"></div>
            <div id="comparisonResults"></div>
            <div class="export-section">
                <button onclick="exportResults()" id="exportBtn">ðŸ“¥ Download Users Needing Correction</button>
            </div>
        </div>
    </div>

    <script>
        let correctedData = [];
        let uncorrectedData = [];
        let usersNeedingCorrection = [];
        let filesLoaded = { corrected: false, uncorrected: false };

        function handleFileSelect(input, type) {
            const file = input.files[0];
            const statusElement = document.getElementById(type + 'Status');
            
            if (file) {
                statusElement.textContent = `âœ… ${file.name}`;
                statusElement.style.color = '#4caf50';
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const csv = e.target.result;
                    const parsed = Papa.parse(csv, {
                        header: true,
                        skipEmptyLines: true,
                        dynamicTyping: false,
                        transformHeader: (header) => header.trim()
                    });
                    
                    if (type === 'corrected') {
                        correctedData = parsed.data;
                        filesLoaded.corrected = true;
                    } else {
                        uncorrectedData = parsed.data;
                        filesLoaded.uncorrected = true;
                    }
                    
                    // Enable process button if both files are loaded
                    const processBtn = document.getElementById('processBtn');
                    if (filesLoaded.corrected && filesLoaded.uncorrected) {
                        processBtn.disabled = false;
                    }
                };
                reader.readAsText(file);
            } else {
                statusElement.textContent = 'No file selected';
                statusElement.style.color = '#666';
                filesLoaded[type] = false;
                document.getElementById('processBtn').disabled = true;
            }
        }

        async function processFiles() {
            const processBtn = document.getElementById('processBtn');
            processBtn.disabled = true;
            processBtn.textContent = 'â³ Processing...';

            try {
                console.log('Corrected data loaded:', correctedData.length, 'rows');
                console.log('Uncorrected data loaded:', uncorrectedData.length, 'rows');

                // Create a set of users who have been corrected (from first file)
                const correctedUsers = new Set();
                
                correctedData.forEach(user => {
                    if (user.Nachname && user.Vorname) {
                        const key = `${user.Nachname.trim().toLowerCase()}_${user.Vorname.trim().toLowerCase()}`;
                        correctedUsers.add(key);
                    }
                });

                // Find users in the second file that are NOT in the corrected list
                usersNeedingCorrection = uncorrectedData.filter(user => {
                    if (!user.Nachname || !user.Vorname) return false;
                    
                    const key = `${user.Nachname.trim().toLowerCase()}_${user.Vorname.trim().toLowerCase()}`;
                    return !correctedUsers.has(key);
                });

                displayResults();

            } catch (error) {
                console.error('Error processing files:', error);
                alert('Error processing files. Please check the console for details.');
            } finally {
                processBtn.disabled = false;
                processBtn.textContent = 'ðŸš€ Process Files';
            }
        }

        function displayResults() {
            const resultsDiv = document.getElementById('results');
            const statsContainer = document.getElementById('statsContainer');
            const comparisonResults = document.getElementById('comparisonResults');

            // Calculate statistics
            const totalCorrected = correctedData.length;
            const totalUncorrected = uncorrectedData.length;
            const needingCorrection = usersNeedingCorrection.length;
            const alreadyCorrected = totalUncorrected - needingCorrection;

            // Display statistics
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalCorrected}</div>
                    <div class="stat-label">Already Corrected</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${totalUncorrected}</div>
                    <div class="stat-label">Total in New File</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${needingCorrection}</div>
                    <div class="stat-label">Need Correction</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${alreadyCorrected}</div>
                    <div class="stat-label">Already Processed</div>
                </div>
            `;

            // Display progress
            const progressPercentage = totalUncorrected > 0 ? (alreadyCorrected / totalUncorrected * 100).toFixed(1) : 0;
            
            // Display table of users needing correction
            let tableHTML = `
                <div class="alert alert-success">
                    âœ… Analysis complete! Found ${needingCorrection} users whose IDs still need manual correction.
                </div>
                <div style="margin: 20px 0;">
                    <h3>Progress Overview</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progressPercentage}%"></div>
                    </div>
                    <p>${progressPercentage}% of users have been processed (${alreadyCorrected} out of ${totalUncorrected})</p>
                </div>
                <h3>ðŸ‘¥ Users Needing ID Correction (${needingCorrection} total)</h3>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Last Name</th>
                            <th>First Name</th>
                            <th>Company</th>
                            <th>Current Personnel ID</th>
                            <th>Start Time</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            usersNeedingCorrection.forEach(user => {
                tableHTML += `
                    <tr>
                        <td>${user.ID || ''}</td>
                        <td>${user.Nachname || ''}</td>
                        <td>${user.Vorname || ''}</td>
                        <td>${user.Gesellschaft || ''}</td>
                        <td>${user['Personalnummer (Diese finden Sie auf Ihrem Dienstausweis.)'] || ''}</td>
                        <td>${user.Startzeit || ''}</td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            comparisonResults.innerHTML = tableHTML;
            resultsDiv.style.display = 'block';
        }

        function exportResults() {
            if (usersNeedingCorrection.length === 0) {
                alert('No data to export');
                return;
            }

            const csv = Papa.unparse(usersNeedingCorrection, {
                header: true
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'users_needing_id_correction.csv';
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Auto-load files when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, ready to process files');
        });
    </script>
</body>
</html>
